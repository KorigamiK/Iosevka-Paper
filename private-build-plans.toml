[buildPlans.IosevkaPaper]
family = "Iosevka Paper"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaPaper.variants]
  inherits = "ss01"

    [buildPlans.IosevkaPaper.variants.design]
    one = "no-base"
    three = "flat-top-serifless"
    four = "semi-open-serifless"
    six = "straight-bar"
    seven = "straight-serifless-crossbar"
    eight = "two-circles"
    nine = "straight-bar"
    zero = "slashed"
    capital-v = "curly-serifless"
    capital-w = "curly-serifless"
    f = "flat-hook-serifless"
    i = "serifed"
    j = "serifed"
    k = "cursive-serifless"
    l = "serifed"
    m = "serifless"
    t = "flat-hook"
    v = "curly-serifless"
    w = "curly-serifless"
    z = "curly-serifless"
    tittle = "square"
    tilde = "low"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    ampersand = "upper-open"
    at = "fourfold-solid-inner"
    percent = "rings-segmented-slash"
    bar = "natural-slope"
    decorative-angle-brackets = "middle"
    lig-neq = "slightly-slanted"
    lig-plus-chain = "with-notch"
    lig-double-arrow-bar = "with-notch"
    lig-single-arrow-bar = "with-notch"

    [buildPlans.IosevkaPaper.variants.italic]
    one = "no-base"
    three = "flat-top-serifless"
    four = "semi-open-serifless"
    six = "straight-bar"
    seven = "straight-serifless-crossbar"
    eight = "two-circles"
    nine = "straight-bar"
    zero = "slashed"
    capital-v = "curly-serifless"
    capital-w = "curly-serifless"
    f = "flat-hook-serifless"
    i = "serifed-diagonal-tailed"
    j = "diagonal-tailed-serifed"
    k = "diagonal-tailed-cursive-serifless"
    l = "serifed-diagonal-tailed"
    m = "serifless"
    t = "flat-hook"
    v = "curly-serifless"
    w = "curly-serifless"
    x = "semi-chancery-curly-serifless"
    z = "curly-serifless"
    tittle = "square"
    tilde = "low"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    ampersand = "upper-open"
    at = "fourfold-solid-inner"
    percent = "rings-segmented-slash"
    bar = "natural-slope"
    decorative-angle-brackets = "middle"
    lig-neq = "slightly-slanted"
    lig-plus-chain = "with-notch"
    lig-double-arrow-bar = "with-notch"
    lig-single-arrow-bar = "with-notch"

[buildPlans.IosevkaPaper.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaPaper.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaPaper.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.IosevkaPaper.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaPaper.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

